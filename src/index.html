<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader board</title>
  </head>
  <body>
    <section class="container">
      <h1>Leader board</h1>
      <section class="divisions">
        <div class="score-sheet">
          <div class="title">
            <h2 class="recent">Recent scores</h2>
            <a href="#" class="refresh">Refresh</a>
          </div>
          <ul class="high-list">
            <li class="high-score">John : 100</li>
            <li class="high-score">Jane : 95</li>
            <li class="high-score">Luke : 90</li>
            <li class="high-score">Ninja boy : 87</li>
            <li class="high-score">Sarah : 85</li>
          </ul>
        </div>
        <div class="add-score">
          <h2 class="add">Add score</h2>
          <form action="#">
            <input type="text" class="name" placeholder="Your name" />
            <input type="text" class="name" placeholder="Your score" />
            <input type="submit" class="submit" value="submit" />
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
